<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}{% endblock %}</title>
    {% load staticfiles %}
    <link rel="stylesheet" href="{% static 'bootstrap/css/bootstrap.min.css' %}" type="text/css">
</head>
<body class="bg-light">
<nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-2">
    <div class="collapse navbar-collapse">
        <ul class="navbar-nav">
            <li class="nav-item"><a class="nav-link h6" href="/">Главная</a></li>
            <li class="nav-item"><a class="nav-link h6" href="/quest/{{ quest.id }}">Текущая загадка</a></li>
            <li class="nav-item"><a class="nav-link h6" href="/quest/{{ quest.id }}/statistic">Статистика</a></li>
        </ul>
    </div>
    <span class="h6 text-white float-right mr-2">{{ user.username }}: </span>
    <a class="text-light mr-2 h6 float-right" href="/personal">Личный кабинет</a></li>
    <a class="text-light h6 float-right" href="/logout/">Выйти</a></li>
</nav>
<div style="margin-bottom: 5rem" class="container">
    {% block content %}
    {% endblock %}
</div>
<footer style="height: 4rem;" class="container-fluid fixed-bottom bg-dark text-white pt-2">
	<div class="float-left font-italic ">
		Website was created by Stanislav Markin
    </div>
    <a target="_blank" href="https://github.com/MenacingDwarf/NightQuest" class=" text-white float-right">GitHub</a>
</footer>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
